<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="notes">
        <h1 class="title">Список дел:</h1>
        <div class="addList">
            <input type="text" name="listValue" id="listValue" maxlength="60" class="listValue" placeholder="Введите дело...">
            <input type="button" value="+" name="addValue" id="addValue" class="addValue">
        </div>
        <ul class="list"></ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
